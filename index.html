<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container-principal">
        <div class="container-controls">
            <h2>Ajustes</h2>
            <div class="container-control">
                <div class="container-input">

                    <label for="iHorizontal">Deslocamento horizontal:</label>
                    <input type="range" name="nmHorizontal" id="iHorizontal" min="0" max="100">

                </div>
                <div class="visualizacao">
                    <input type="number" id="visualizacao-horizontal">
                    <p>px</p>
                </div>
            </div>

            <div class="container-control">
                <div class="container-input">

                    <label for="iVertical">Deslocamento Vertical:</label>
                    <input type="range" min="0" max="100" name="nmVertical" id="iVertical">

                </div>
                <div class="visualizacao">
                    <input type="number" id="visualizacao-vertical">
                    <p>px</p>
                </div>
            </div>

            <div class="container-control">
                <div class="container-input">

                    <label for="iBlur">intensidade do borr√£o (Blur)</label>
                    <input type="range" min="0" max="100" name="nmBlur" id="iBlur">

                </div>
                <div class="visualizacao">
                    <input type="number" id="visualizacao-blur">
                    <p>px</p>
                </div>
                
            </div>

            <div class="container-control">
                <div class="container-input">

                    <label for="iSpread">Intensidade do espelhamento (Spread)</label>
                    <input type="range" min="0" max="100" name="nmSpread" id="iSpread">

                </div>
                <div class="visualizacao">
                    <input type="number" id="visualizacao-spread">
                    <p>px</p>
                </div>
            </div>
            <div class="container-control">
                <div class="container-input">

                    <label for="iColorShadow">Cor da sombra:</label>
                    <input type="color" name="nmColorShadow" id="iColorShadow" value="#000000">

                </div>

                <div class="visualizacao">
                    <input type="text" id="visualizacao-colorShadow" placeholder="#000000" value="#000000" maxlength="7">
                    
                </div>
            </div>
            
            <div class="container-control">
                <div class="container-input">

                    <label for="iColorBox">Cor do container:</label>
                    <input type="color" name="nmColorBox" id="iColorBox" value="#9bf011">

                </div> 

                <div class="visualizacao">
                    <input type="text" id="visualizacao-colorBox" placeholder="#000000" value="#9bf011" maxlength="7">
                    
                </div>
            </div>

        </div>

        <div class="container-box">
            
            <div class="box">

            </div>
            <div class="container-rules">
                <p id="box-shadow">box-shadow: <span></span>;</p>
                <p id="-webkit-box-shadow">-webkit-box-shadow: <span></span>;</p>
                <p id="-ms-box-shadow">-ms-box-shadow: <span></span>;</p>
            </div>
        </div>

    </div>
    
</body>

</html>
